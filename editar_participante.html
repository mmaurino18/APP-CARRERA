<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Edit Participant</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden px-8 py-6" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <!-- Header -->
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-[#111418] text-2xl font-bold leading-tight tracking-[-0.015em] flex-1 text-left">Edit Participant</h2>
        <div class="flex gap-4">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-[#637488] text-white gap-2 text-base font-bold leading-normal tracking-[0.015em]"
            onclick="goToParticipantList()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M216.49,127.51l-88-88a8,8,0,0,0-11.32,11.32L196.69,120H56a8,8,0,0,0,0,16H196.69l-79.51,79.51a8,8,0,1,0,11.32,11.32l88-88A8,8,0,0,0,216.49,127.51Z"></path>
            </svg>
            <span class="truncate">Back</span>
          </button>

          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-[#ff6b6b] text-white gap-2 text-base font-bold leading-normal tracking-[0.015em]"
            onclick="goToHome()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M218.83,105.17l-80-72a16,16,0,0,0-21.66,0l-80,72A8,8,0,0,0,44.83,117.17l7.17-6.45V208a16,16,0,0,0,16,16h32a8,8,0,0,0,8-8V168a8,8,0,0,1,8-8h32a8,8,0,0,1,8,8v48a8,8,0,0,0,8,8h32a16,16,0,0,0,16-16V110.72l7.17,6.45A8,8,0,0,0,218.83,105.17Z"></path>
            </svg>
            <span class="truncate">Home</span>
          </button>
        </div>
      </div>

      <!-- Edit Participant Form -->
      <form class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="name" class="text-[#111418] text-base font-medium">Name</label>
          <input
            type="text"
            id="name"
            class="rounded-lg border-gray-300"
            placeholder="Enter participant name"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="dni" class="text-[#111418] text-base font-medium">DNI</label>
          <input
            type="text"
            id="dni"
            class="rounded-lg border-gray-300"
            placeholder="Enter participant DNI"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="cell" class="text-[#111418] text-base font-medium">Cell Phone</label>
          <input
            type="text"
            id="cell"
            class="rounded-lg border-gray-300"
            placeholder="Enter cell phone number"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="birthdate" class="text-[#111418] text-base font-medium">Date of Birth</label>
          <input
            type="date"
            id="birthdate"
            class="rounded-lg border-gray-300"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="address" class="text-[#111418] text-base font-medium">Address</label>
          <input
            type="text"
            id="address"
            class="rounded-lg border-gray-300"
            placeholder="Enter address"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="city" class="text-[#111418] text-base font-medium">City</label>
          <input
            type="text"
            id="city"
            class="rounded-lg border-gray-300"
            placeholder="Enter city"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="category" class="text-[#111418] text-base font-medium">Category</label>
          <select id="category" class="rounded-lg border-gray-300">
            <option value="" disabled selected>Select category</option>
            <option value="Men Elite">Men Elite</option>
            <option value="Women Elite">Women Elite</option>
            <!-- Add more categories as needed -->
          </select>
        </div>

        <div class="flex flex-col gap-2">
          <label for="gender" class="text-[#111418] text-base font-medium">Gender</label>
          <select id="gender" class="rounded-lg border-gray-300">
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <!-- Add more genders as needed -->
          </select>
        </div>

        <div class="flex flex-col gap-2">
          <label for="number" class="text-[#111418] text-base font-medium">Participant Number</label>
          <input
            type="number"
            id="number"
            class="rounded-lg border-gray-300"
            placeholder="Enter participant number"
          />
        </div>

        <div class="flex justify-end mt-6">
          <button
            type="submit"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-[#1661b6] text-white gap-2 text-base font-bold leading-normal tracking-[0.015em]"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
